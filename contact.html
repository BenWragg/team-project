<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300&display=swap" rel="stylesheet">
    <title>TrendBetter</title>
</head>
<body class="bg-img">
    <div class="my-container">
      <img src="images/TrendBetter-logo.png" class="logo no-logo" alt="brand logo">
        <nav>
            <a href="index.html"style="z-index:1" class="nav-links">Home</a>
            <a href="shop.html"style="z-index:1" class="nav-links">Shop</a>
            <a href="about.html"style="z-index:1" class="nav-links">About</a>
            <a href="contact.html"style="z-index:1" class="nav-links active">Contact</a>
        </nav>
        <!-- overlay pop-up-->
        <div class="window">
          <div class="overlay">
              <p class="overlay-text">Message us and stay active in the community</p>
              <input type="email" id="email" name="email" value="" class="overlay-email-bar" placeholder="Email Us..">
              <button class="join-btn">join</button>
          </div>
        </div>
      <div class="close-overlay">
          <div class="closing-info">
              <p class="valid"></p>
              <p class="not-valid" value="" id="error"></p>
              <button class="close-btn">close window</button>
          </div>
      </div>
      <!-- overlay closed-->
        <!-- bootsrap nav -->
        <nav class="navbar bg-light fixed-top">
            <div class="container-fluid">
              <img src="images/TrendBetter-logo.png" class="logo" alt="brand logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TrendBetter</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link offcanvas-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link offcanvas-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link offcanvas-link" href="about.html">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link offcanvas-link offcanvas-link-active" href="#">Contact</a>
                      </li>
                </div>
              </div>
            </div>
        </nav>
        <!-- bootsrap  nav closed -->
        <h1 class="contact-title">Contact Us</h1>
    </div>
    <div class="footer-flex-container">
        <footer>
            <div class="footer-heading">
                <h2>TrendBetter</h2>
            </div>
            <div class="footer-subs footer-subs-contact">
                <a href="shop.html"><h3 class="subtle-shade">Shop</h3></a>
                <a href="about.html"><h3 class="subtle-shade">About</h3></a>
                <a href="#" class="active-shade"><h3 class="active-text-color">Contact</h3></a>
            </div>
            <div class="email-container">
                <p class="email-text">Sign up to get 20% off your first order</p>
                <button class="sign-up-btn">Sign up now!</button>
                <p class="email-text">Your Email Address:</p>
                <form>
                    <input type="email" id="email" name="email" class="email-bar" placeholder="Email Us.." required>
                    <button type="submit" class="submit-btn">Subscribe</button>
                    <p id="storage-email" type="text"></p>
                </form>
                <div class="storage-clear">
                  <button class="storage-btn">clear email</button>
                </div>
            </div>
            
            <div class="social-media-link">
              <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram icons insta-icon-color"></i></a>
              <a href="https://en-gb.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f icons fb-color"></i></a>
              <a href="https://twitter.com/?lang=en-gb" target="_blank"><i class="fa-brands fa-twitter icons twitter-color"></i></a>
            </div>
            <div class="copyright-text-conatiner">
                <p class="copyright-text">@2024 Darius,Michal,Rachel,Ben.All rights reserved</p>
            </div>
        </footer>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
